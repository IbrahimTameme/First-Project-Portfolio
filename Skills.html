<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./PorfolioCSS.css">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.css">
    <title>Document</title>
    <style>
        body
        {
            background-image: url(./Images/BG-IMG.jpg);

        }
        .skills-bg
        {
           background-color:  #d8e0e7ad ;
            height: 1000px; 
           padding: 20px;

        }
        .skills-bg .inside-skills-div
        {
            display: flex;
            flex-direction: column;
            align-content: center;

        }
        /* Title */
        .title-div
        {
            border-bottom: 2px solid gray;
        }
        .title-div p
        {
            padding-top: 2%;
            font-size: 50px;
            color: rgb(43, 118, 161);
        }
        /* Skills card */
        .inside-skills-div
        {
            margin-left: 5%;
            margin-top: 7%;
            background-color: #ffffff2c;
            border: 1px hidden rgba(255, 255, 255, 0.473);
            border-radius: 2%;
            width: 90%;
            height: 30%;
            

        }
        .skill-title
        {
            padding: 10px ;
            font-weight:500;
            font-size: 30px;

        }
        .skills-ul
        {
            height: 100%;
        }
        .skills-ul li
        {
            margin-top: 1%;
        }
        .pb-border
        {
            
            width: 99%;
            height: 15px;
            border-radius: 1%;
            

        }
        .pb-state
        {
           
          width: 100%;
          height: 15px;
          
          border-radius: 2px;
          font-size: 1.4vh;
          text-align: center;
        }
        .pbcolor1
        {
            background-color: #e8f318;

        }
        .pbcolor2
        {
            background-color: #4D77FF;
        }

    </style>
    
</head>
<body>
    <nav class="bar-section">
        <a class="btn btn-primary nav-button" href="./Index.html" role="button">Main</a>
    </nav>
    
        <div class="container skills-bg">
            <div class="title-div"> <p>MY SKILL SIT</p></div>
           <div class="inside-skills-div">
               <div class="skill-title">Technical skills</div> 
            <ul class="skills-ul">
               <li> 
                   HTML
                   <div class="pb-border"> 
                       <div class="pb-state pbcolor1" style="width: 85%;"> 85%</div>
                   </div>
                </li>
               <li>
                   CSS
                   <div class="pb-border"> 
                    <div class="pb-state pbcolor1" style="width: 90%;"> 90%</div>
                </div>
                </li>
               <li>
                   GITHUB
                   <div class="pb-border"> 
                    <div class="pb-state pbcolor1" style="width: 40%;"> 40%</div>
                </div>
                
                </li>
               <li>
                   JAVASCRIPT
                   <div class="pb-border"> 
                    <div class="pb-state pbcolor1" style="width: 60%;"> 60%</div>
                </div>
                </li>
               
           </ul>
         </div>

         <div class="inside-skills-div">
            <div class="skill-title">Soft skills</div> 
         <ul class="skills-ul">
            <li> 
                Team Work
                <div class="pb-border"> 
                    <div class="pb-state pbcolor2" style="width: 85%;"> 90%</div>
                </div>
             </li>
            <li>
                Searching Skills
                <div class="pb-border"> 
                 <div class="pb-state pbcolor2" style="width: 85%;"> 80%</div>
             </div>
             </li>
            <li>
                Presintaion Skills
                <div class="pb-border"> 
                 <div class="pb-state pbcolor2" style="width: 70%;"> 70%</div>
             </div>
             
             </li>
            <li>
                Time Managment
                <div class="pb-border"> 
                 <div class="pb-state pbcolor2" style="width: 50%;"> 50%</div>
             </div>
             </li>
            
        </ul>
      </div>
         
        </div>
        
   

    
</body>
</html>
