<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./Skills.css">
    <link rel="stylesheet" href="./PorfolioCSS.css">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.css">
    <title>Document</title>


</head>

<body>
    <div style="position: sticky; top: 0;">
        <nav class="bar-section">
            <a class="btn btn-primary nav-button" href="./Index.html" role="button">Main</a>
    </div>
    </nav>

    <div class="container skills-bg">
        <div class="title-div">
            <p>MY SKILL SET</p>
        </div>
        <div class="inside-skills-div">
            <div class="skill-title">Technical skills</div>
            <ul class="skills-ul">
                <li>
                    HTML <i class="fa-brands fa-html5 "></i>
                    <div class="pb-border">
                        <div class="pb-state pbcolor1" style="width: 85%;"> 85%</div>
                    </div>
                </li>
                <li>
                    CSS <i class="fa-brands fa-css3-alt"></i>
                    <div class="pb-border">
                        <div class="pb-state pbcolor1" style="width: 90%;"> 90%</div>
                    </div>
                </li>
                <li>
                    GITHUB <i class="fa-brands fa-github"></i>
                    <div class="pb-border">
                        <div class="pb-state pbcolor1" style="width: 50%;"> 50%</div>
                    </div>

                </li>
                <li>
                    JAVASCRIPT <i class="fa-brands fa-js"></i>
                    <div class="pb-border"> 
                        <div class="pb-state pbcolor1" style="width: 60%;"> 60%</div>
                    </div>
                </li>

            </ul>
        </div>

        <div class="inside-skills-div">
            <div class="skill-title">Soft skills</div>
            <ul class="skills-ul">
                <li>
                    Team Work
                    <div class="pb-border">
                        <div class="pb-state pbcolor2" style="width: 85%;"> 90%</div>
                    </div>
                </li>
                <li>
                    Searching Skills
                    <div class="pb-border">
                        <div class="pb-state pbcolor2" style="width: 85%;"> 80%</div>
                    </div>
                </li>
                <li>
                    Presintaion Skills
                    <div class="pb-border">
                        <div class="pb-state pbcolor2" style="width: 70%;"> 70%</div>
                    </div>

                </li>
                <li>
                    Time Managment
                    <div class="pb-border">
                        <div class="pb-state pbcolor2" style="width: 50%;"> 50%</div>
                    </div>
                </li>

            </ul>
        </div>

    </div>

    <div class="container skills-bg">
        <div class="title-div"> <p>Job Tracking Form</p></div>
        <form class="job-tracking">
            <div class="form-group">
              <label for="exampleInputJobtitle">Job Title :</label>
              <input type="email" class="form-control" id="exampleInputJobtitle" aria-describedby="emailHelp" placeholder="Jobt itle">
              
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputCompanyName">Company Name :</label>
              <input type="password" class="form-control" id="exampleInputCompanyname" placeholder="Company name">
            </div>
            <br>
            <label for="exampleInputPassword1">City :</label>
            <br>
            <div class="form-check form-check-inline">

                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Aqaba</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Amman</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Other</label>
              </div>
              <br>
              
              <div>
              <label for="Date">Job interview date</label>
              <input type="date"  id="Date">
            </div>
            <div class="form-group">
                <label for="exampleInputNote">Company Name :</label>
                <input type="text" class="form-control" id="exampleInputNote" placeholder="Job interview note">
              </div>
              <br>
            
              <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
              <button type="reset" class="btn btn-success btn-lg btn-block">Reset</button>
          </form>

        </form>
        

    </div>




</body>

</html>
